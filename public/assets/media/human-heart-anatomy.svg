<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="heartBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF0F3"/>
      <stop offset="100%" stop-color="#FFE0E6"/>
    </linearGradient>
    <linearGradient id="heartFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E84393"/>
      <stop offset="100%" stop-color="#D63031"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="24" fill="url(#heartBg)"/>
  <!-- Outer heart shape -->
  <path d="M200,300 C200,300 90,230 90,155 C90,115 120,85 155,95 C175,100 190,115 200,130 C210,115 225,100 245,95 C280,85 310,115 310,155 C310,230 200,300 200,300 Z" fill="url(#heartFill)" opacity="0.25"/>
  <!-- Inner heart detail -->
  <path d="M200,280 C200,280 110,218 110,158 C110,125 135,100 163,108 C180,112 192,125 200,138 C208,125 220,112 237,108 C265,100 290,125 290,158 C290,218 200,280 200,280 Z" fill="url(#heartFill)" opacity="0.45"/>
  <!-- Septum line -->
  <line x1="200" y1="138" x2="200" y2="270" stroke="#B71540" stroke-width="2" stroke-dasharray="6,4" opacity="0.4"/>
  <!-- Chamber labels - Left -->
  <rect x="120" y="168" width="60" height="22" rx="6" fill="white" opacity="0.7"/>
  <text x="150" y="183" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#E84393">Left</text>
  <!-- Chamber labels - Right -->
  <rect x="220" y="168" width="60" height="22" rx="6" fill="white" opacity="0.7"/>
  <text x="250" y="183" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#E84393">Right</text>
  <!-- Aorta indication -->
  <path d="M190,108 C190,80 170,65 180,50 Q200,35 220,50 C230,65 210,80 210,108" fill="#E84393" opacity="0.2" stroke="#E84393" stroke-width="1.5" opacity="0.3"/>
  <!-- Pulmonary arteries -->
  <path d="M165,105 C155,85 130,80 120,70" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.35"/>
  <path d="M235,105 C245,85 270,80 280,70" fill="none" stroke="#E84393" stroke-width="2" opacity="0.35"/>
  <!-- Title -->
  <text x="200" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#E84393" opacity="0.85">Human Heart Anatomy</text>
  <!-- Attribution -->
  <text x="200" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#E84393" opacity="0.5">EnterMedSchool.org  CC BY 4.0</text>
</svg>

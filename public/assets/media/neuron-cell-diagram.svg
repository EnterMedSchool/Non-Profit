<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="neuronBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8FAF7"/>
      <stop offset="100%" stop-color="#D1FAE5"/>
    </linearGradient>
    <linearGradient id="neuronFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9C0"/>
      <stop offset="100%" stop-color="#009E8E"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="24" fill="url(#neuronBg)"/>
  <!-- Dendrites (left side branches) -->
  <line x1="105" y1="125" x2="65" y2="90" stroke="#00D9C0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="60" y1="90" x2="40" y2="70" stroke="#00D9C0" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="60" y1="90" x2="50" y2="95" stroke="#00D9C0" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="100" y1="145" x2="55" y2="145" stroke="#00D9C0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="55" y1="145" x2="35" y2="130" stroke="#00D9C0" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="55" y1="145" x2="35" y2="160" stroke="#00D9C0" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="105" y1="170" x2="60" y2="195" stroke="#00D9C0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="60" y1="195" x2="40" y2="210" stroke="#00D9C0" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="60" y1="195" x2="45" y2="185" stroke="#00D9C0" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="110" y1="115" x2="80" y2="115" stroke="#00D9C0" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="108" y1="180" x2="75" y2="170" stroke="#00D9C0" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <!-- Cell body (soma) -->
  <circle cx="130" cy="150" r="35" fill="url(#neuronFill)" opacity="0.35"/>
  <circle cx="130" cy="150" r="25" fill="#009E8E" opacity="0.45"/>
  <!-- Nucleus -->
  <circle cx="130" cy="150" r="10" fill="#006D62" opacity="0.35"/>
  <!-- Axon -->
  <line x1="165" y1="150" x2="320" y2="150" stroke="#00D9C0" stroke-width="5" stroke-linecap="round" opacity="0.55"/>
  <!-- Myelin sheaths -->
  <rect x="180" y="140" width="25" height="20" rx="8" fill="#00D9C0" opacity="0.25" stroke="#009E8E" stroke-width="1.5" opacity="0.3"/>
  <rect x="215" y="140" width="25" height="20" rx="8" fill="#00D9C0" opacity="0.25" stroke="#009E8E" stroke-width="1.5" opacity="0.3"/>
  <rect x="250" y="140" width="25" height="20" rx="8" fill="#00D9C0" opacity="0.25" stroke="#009E8E" stroke-width="1.5" opacity="0.3"/>
  <rect x="285" y="140" width="25" height="20" rx="8" fill="#00D9C0" opacity="0.25" stroke="#009E8E" stroke-width="1.5" opacity="0.3"/>
  <!-- Axon terminal branches -->
  <line x1="320" y1="150" x2="345" y2="130" stroke="#00D9C0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="320" y1="150" x2="350" y2="150" stroke="#00D9C0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="320" y1="150" x2="345" y2="170" stroke="#00D9C0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <!-- Synaptic terminals -->
  <circle cx="345" cy="130" r="6" fill="#009E8E" opacity="0.5"/>
  <circle cx="350" cy="150" r="6" fill="#009E8E" opacity="0.5"/>
  <circle cx="345" cy="170" r="6" fill="#009E8E" opacity="0.5"/>
  <!-- Labels -->
  <rect x="95" y="200" width="72" height="20" rx="6" fill="white" opacity="0.75"/>
  <text x="131" y="214" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#009E8E">Cell Body</text>
  <rect x="32" y="225" width="72" height="20" rx="6" fill="white" opacity="0.75"/>
  <text x="68" y="239" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#009E8E">Dendrites</text>
  <rect x="210" y="108" width="48" height="20" rx="6" fill="white" opacity="0.75"/>
  <text x="234" y="122" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#009E8E">Axon</text>
  <rect x="200" y="175" width="70" height="20" rx="6" fill="white" opacity="0.75"/>
  <text x="235" y="189" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#009E8E">Myelin</text>
  <rect x="320" y="185" width="60" height="20" rx="6" fill="white" opacity="0.75"/>
  <text x="350" y="199" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#009E8E">Terminals</text>
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#009E8E" opacity="0.85">Neuron Cell Diagram</text>
  <!-- Subtitle -->
  <text x="200" y="312" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#00D9C0" opacity="0.6">Nerve Cell Structure</text>
  <!-- Attribution -->
  <text x="200" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#009E8E" opacity="0.5">EnterMedSchool.org  CC BY 4.0</text>
</svg>
